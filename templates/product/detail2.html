{% extends 'base.html' %}
{% block con %}
    <div class="container mt-5 mb-5">
        <h1><b>{{b.product}}</b></h1>

        <div class="row mt-5">
            
            <div class="col-lg-1">
            </div>

            <div class="col-lg-4">
                <img src= "{{ b.getpic }}" style = "width: 350px; height: 350px;" >
            </div>
            <div class="col-lg-4">
                <textarea class="form-control" style="height: 350px;" disabled>{{ b.content }}</textarea>
            </div>
            
            <div class="col-lg-2" style="margin: auto;">
                <div class="text-center mt-1">
                    <h4>판매자 : <b>{{ b.seller }}</b></h4>
                </div>
                <div class="text-center mt-1">
                    <h4>조회수 : <b>{{ b.viewcount }}</b></h4>
                </div>
                
                <div class="text-end mt-2" style="font-size:small">
                    등록일 : {{ b.pubdate | date:'Y년 n월 j일 H:i' }} 
                </div>
            </div>
        </div>


        <div class="mt-3 text-end">
            <a href="{% url 'product:index' %}" class="btn btn-dark">메인</a>
            {% if user == b.seller %}
                <a href="{% url 'product:update' b.id %}"><button class="btn btn-secondary">수정</button></a>
                <a href="{% url 'product:delete' b.id %}"><button class="btn btn-danger">삭제</button></a>
            {% endif %}
        </div>


        <hr>

        
    </div>

{% endblock %}
